[package]
name = "shurly"
version = "0.1.2"
edition = "2021"
license = "MIT"
homepage = "https://github.com/workplacebuddy/shurly"
description = "Shurly, this is a URL shortener with API management"
repository = "https://github.com/workplacebuddy/shurly"
readme = "README.md"

[features]
default = ["memory"]
memory = []
postgres = ["dep:sqlx"]

[dependencies]
anyhow = "1.0.68"
argon2 = "0.4.1"
axum = { version = "0.6.4", features = ["headers"] }
axum-client-ip = "0.3.1"
chrono = { version = "0.4.23", features = ["serde"] }
dotenv = "0.15.0"
jsonwebtoken = "8.2.0"
rand_core = { version = "0.6.4", features = ["std"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
tower-http = { version = "0.3.4", features = ["trace"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }
url = "2.2.2"
uuid = { version = "1.1.2", features = ["v4", "serde"] }
percent-encoding = "2.1.0"

[dependencies.sqlx]
version = "0.6.0"
features = ["runtime-tokio-rustls", "any", "postgres", "uuid", "chrono", "offline", "ipnetwork"]
optional = true

[dev-dependencies]
hyper = "0.14.20"
mime = "0.3.16"
tower = { version = "0.4.13", features = ["util"] }
