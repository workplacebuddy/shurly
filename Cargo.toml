[package]
name = "shurly"
version = "0.1.2"
edition = "2021"
license = "MIT"
homepage = "https://github.com/workplacebuddy/shurly"
description = "Shurly, this is a URL shortener with API management"
repository = "https://github.com/workplacebuddy/shurly"
readme = "README.md"
rust-version = "1.65"

[features]
default = ["memory"]
memory = []
postgres = ["dep:sqlx"]

[dependencies]
anyhow = "1.0.72"
argon2 = "0.5.1"
axum = { version = "0.6.19", features = ["headers"] }
axum-client-ip = "0.4.1"
chrono = { version = "0.4.26", features = ["serde"] }
dotenvy = "0.15.7"
jsonwebtoken = "8.3.0"
rand_core = { version = "0.6.4", features = ["std"] }
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.103"
thiserror = "1.0.43"
tokio = { version = "1.25.0", features = ["full"] }
tower-http = { version = "0.3.5", features = ["trace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
url = "2.4.0"
uuid = { version = "1.3.0", features = ["v4", "serde"] }
percent-encoding = "2.3.0"

[dependencies.sqlx]
version = "0.6.2"
features = ["runtime-tokio-rustls", "any", "postgres", "uuid", "chrono", "offline", "ipnetwork"]
optional = true

[dev-dependencies]
hyper = "0.14.23"
mime = "0.3.16"
tower = { version = "0.4.13", features = ["util"] }
